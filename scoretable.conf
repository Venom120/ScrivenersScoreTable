### PLACE THIS FILE IN "/etc/httpd/conf.d/" ###
<VirtualHost *:80>
	LoadModule wsgi_module /usr/local/lib/python3.8/site-packages/mod_wsgi/server/mod_wsgi-py38.cpython-38-x86_64-linux-gnu.so
	
	ServerName your_domain_name_or_ip_address
	WSGIScriptAlias /scoretable /scoretable/scoretable.wsgi
	<Directory /scoretable/>
			Require all granted
	</Directory>

	WSGIDaemonProcess scoretable python-home=/scoretable/venv python-path=/scoretable
    WSGIProcessGroup scoretable

	Alias /static /scoretable/static
	<Directory /scoretable/static>
			Require all granted
	</Directory>
	Alias /templates /scoretable/templates
	<Directory /scoretable/templates>
			Require all granted
	</Directory>
	ErrorLog "logs/scoretable_log"
</VirtualHost>